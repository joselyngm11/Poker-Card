<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"

    <link rel="shortcut icon" href="./4geeks.ico" />

  <body class="vh-100">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div id="carta" class="card">
        <div class="d-flex justify-content-start ms-3">
          <span id="topFig" class="top-suit"></span>
        </div>
        <div class="d-flex justify-content-center ms-2 mt-4">
          <span id="numberFig" class="number"></span>
        </div>
        <div class="d-flex justify-content-end me-3 mt-5">
          <span id="bottomFig" class="bottom-suit"></span>
        </div>
      </div>
      <div class="extra">
        <div class="row ">
          <button id="superDuperButton" class="buttonClick">
            Change card
          </button>
        </div>
        <div class="row">
          <input
            id="addWidth"
            class="casillaW"
            type="text"
            placeholder="Add width here"
          />
        </div>
        <div class="row">
          <input
            id="addHeight"
            class="casillaH"
            type="text"
            placeholder="Add height here"
          />
        </div>
        <div class="row">
          <p
            id="demo"
            class="contador"
            style="color: white; font-size: xx-large;"
          ></p>
        </div>
      </div>
    </div>
