<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="card">
        <span id="topFig" class="top-suit"></span>
        <span id="numberFig" class="number"></span>
        <span id="bottomFig" class="bottom-suit"></span>
      </div>
      <button id="superDuperButton" class="buttonClick">
        Change card
      </button>
      <input
        id="addWidth"
        class="casillaW"
        type="text"
        placeholder="Add width here"
      />
      <input
        id="addHeight"
        class="casillaH"
        type="text"
        placeholder="Add height here"
      />
    </div>
  </body>
</html>
